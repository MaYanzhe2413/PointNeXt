# PointNet++ with Simple KDTree Sampling (叶节点随机/均匀，无FPS)
# 基于 pointnet++_kdtree.yaml，改 sampler 为 kdtree_simple

model:
  NAME: BaseCls
  encoder_args:
    NAME: PointNet2Encoder
    in_channels: 3
    width: null
    layers: 3
    use_res: False
    strides: [2, 4, 1]
    mlps: [[[64, 64, 128]],
          [[128, 128, 256]],
          [[256, 512, 1024]]]
    radius: [0.2, 0.4, null]
    num_samples: [32, 64, null]
    sampler: kdtree_simple  # 新采样器
    sampler_args:
      leaf_size: 32
      strategy: random  # random | uniform
      proportional: true
    aggr_args:
      NAME: 'convpool'
      feature_type: 'dp_fj'
      anisotropic: False
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      use_xyz: True
      normalize_dp: False
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  cls_args:
    NAME: ClsHead
    num_classes: 40
    mlps: [512, 256]
    norm_args:
      norm: 'bn1d'

# 说明:
# kdtree_simple 直接在叶节点做随机/均匀抽样, 去掉叶内 FPS, 进一步降低计算延迟。
