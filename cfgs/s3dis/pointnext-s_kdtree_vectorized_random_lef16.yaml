# PointNeXt-S with Vectorized KDTree Sampling for S3DIS Semantic Segmentation
# GPU-accelerated vectorized KDTree implementation - SIGNIFICANTLY faster than CPU version
# Fully vectorized operations, no Python loops, all computation on GPU
# Performance: 10-20x faster than kdtree_simple, 2-4x slower than FPS

model:
  NAME: BaseSeg
  encoder_args:
    NAME: PointNextEncoder
    blocks: [1, 1, 1, 1, 1]
    strides: [1, 4, 4, 4, 4]
    sa_layers: 2
    sa_use_res: True
    width: 32
    in_channels: 4
    expansion: 4
    radius: 0.1
    nsample: 32
    sampler: kdtree_vectorized  # GPU-accelerated vectorized KDTree
    sampler_args:
      leaf_size: 16          # Maximum points per leaf node
      proportional: true     # Allocate quota proportional to leaf sizes
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  decoder_args:
    NAME: PointNextDecoder
  cls_args:
    NAME: SegHead
    num_classes: 13
    in_channels: null
    norm_args:
      norm: 'bn'

datatransforms:
  train: [ChromaticAutoContrast, PointsToTensor, PointCloudScaling, PointCloudXYZAlign, PointCloudJitter, ChromaticDropGPU, ChromaticNormalize]
  val: [PointsToTensor, PointCloudXYZAlign, ChromaticNormalize]
  vote: [ChromaticDropGPU]
  kwargs:
    color_drop: 0.2
    gravity_dim: 2
    scale: [0.9, 1.1]
    jitter_sigma: 0.005
